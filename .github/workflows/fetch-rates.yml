name: Fetch CDR Rates

on:
  # æ¯å‘¨ä¸€å’Œå‘¨å››è‡ªåŠ¨è¿è¡Œ (Sydney time 6am = UTC 19:00 å‰ä¸€å¤©)
  schedule:
    - cron: '0 19 * * 0,3'  # Sunday & Wednesday UTC = Monday & Thursday 6am AEST
  
  # RBA å†³è®®æ—¥æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual update'

  # Push to main branch (for testing)
  push:
    paths:
      - 'scripts/fetch-cdr-rates.py'
      - '.github/workflows/fetch-rates.yml'

jobs:
  fetch-rates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch CDR rates
        run: |
          node scripts/fetch-rates.js
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/rates.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/rates.json
          git commit -m "ðŸ”„ Auto-update rates: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ“Š Rate Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/rates.json ]; then
            echo "- **Fetched at:** $(jq -r '.fetchedAtAEST' data/rates.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Banks:** $(jq -r '.stats.successBanks' data/rates.json)/$(jq -r '.stats.totalBanks' data/rates.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Products:** $(jq -r '.stats.totalProducts' data/rates.json)" >> $GITHUB_STEP_SUMMARY
          fi
